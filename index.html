<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Pedidos Asterisk</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-6">

              <h2><img class="price-tag" src="icons/172526_price_tag_icon.svg"></img>Pedidos</h2>
            </div>
            <div class="col-xs-6">
              <a href="#addOrderModal" class="btn btn-success" data-toggle="modal"><i
                  class="material-icons">&#xE147;</i> <span>Novo pedido</span></a>

            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Número</th>
              <th>Data solicitação</th>
              <th>Status</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text">Mostrando <b>_</b> de <b>__</b> pedidos</div>
          <ul class="pagination">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Modal HTML -->
  <div id="addOrderModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Novo pedido</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" data-form="name" required>
            </div>
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" data-form="status" required>
                <option value="">Selecione</option>
                <option value="1">Open</option>
                <option value="2">Estimating</option>
                <option value="3">Planning</option>
                <option value="4">Producing</option>
                <option value="5">Delivering</option>
                <option value="6">Closed</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
            <input type="submit" class="btn btn-success" value="Criar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal HTML -->
  <div id="editOrderModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Editar pedido</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" data-form="name" required>
            </div>
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" data-form="status" required>
                <option value="">Selecione</option>
                <option value="1">Open</option>
                <option value="2">Estimating</option>
                <option value="3">Planning</option>
                <option value="4">Producing</option>
                <option value="5">Delivering</option>
                <option value="6">Closed</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
            <input type="submit" class="btn btn-info" value="Salvar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Modal HTML -->
  <div id="deleteOrderModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Deletar pedido</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Você tem certeza que quer deletar esse pedido?</p>
            <p class="text-warning"><small>Essa ação não pode ser desfeita.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
            <input type="submit" class="btn btn-danger" value="Deletar">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
